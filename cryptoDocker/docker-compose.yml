version: "3"
services:
  exchangepartya:
    container_name: exchangepartya
    hostname: exchangepartya
    devices:
      - "/dev/net/tun:/dev/net/tun"
    cap_add:
      - NET_ADMIN
    build: 
      context: ./
      dockerfile: Dockerfile
    environment:
      - QT_WEBGL_WEBSOCKETSERVER=ws://0.0.0.0:33000
    image: cryptodocker
    ports: 
      - "801:8080"
      - "33000:33000"
    volumes:
      - /walletbackups:/mnt/walletbackups
    networks:
      jimber:
        aliases:
          - jimber
  exchangepartyb:
    container_name: exchangepartyb
    hostname: exchangepartyb
    devices:
      - "/dev/net/tun:/dev/net/tun"
    cap_add:
      - NET_ADMIN
    build: 
      context: ./
      dockerfile: Dockerfile  
    environment:
      - QT_WEBGL_WEBSOCKETSERVER=ws://0.0.0.0:33001
    image: cryptodocker
    ports: 
      - "802:8080"
      - "33001:33001"
    networks:
      jimber:
        aliases:
          - jimber 
    volumes:
      - /walletbackups:/mnt/walletbackups
networks:
  jimber:
    external:
      name: jimber
